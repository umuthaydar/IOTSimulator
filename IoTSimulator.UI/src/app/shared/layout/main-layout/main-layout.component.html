<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" 
               [opened]="isDesktop" [mode]="isDesktop ? 'side' : 'over'">
    <mat-toolbar>
      <span>Menu</span>
    </mat-toolbar>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      
      <a mat-list-item routerLink="/houses" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>
        <span>Houses</span>
      </a>
      
      <a mat-list-item routerLink="/rooms" routerLinkActive="active-link">
        <mat-icon>meeting_room</mat-icon>
        <span>Rooms</span>
      </a>
      
      <a mat-list-item routerLink="/devices" routerLinkActive="active-link">
        <mat-icon>devices</mat-icon>
        <span>IoT Devices</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <mat-toolbar color="primary" class="toolbar">
      <button type="button" mat-icon-button (click)="drawer.toggle()" 
              *ngIf="!isDesktop" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-title">IoT Simulator</span>
      
      <div class="toolbar-spacer"></div>
      
      <button mat-icon-button>
        <mat-icon>settings</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
